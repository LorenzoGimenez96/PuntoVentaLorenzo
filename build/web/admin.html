<!DOCTYPE html>
<html>
    <head>
        <title>Punto de Venta | Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/admin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="panel-acceso animated zoomInDown">
            <form id="form-acceso">
                <img src="favicon.png" class="img-fluid mb-1" alt=""/>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon-usuario">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario" 
                           id="usuario_usuario" name="usuario_usuario"
                           aria-label="Usuario" aria-describedby="basic-addon-usuario"
                           autofocus="autofocus">
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon-clave">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="ContraseÃ±a" 
                           id="clave_usuario" name="clave_usuario"
                           aria-label="Clave" aria-describedby="basic-addon-clave">
                </div>
            </form>
            <div class="btn-group d-flex" role="group" aria-label="Basic example">
                <button id="boton-ingresar" type="button" class="btn btn-primary animated shake delay-1s" onclick="validar_usuario()">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
                <button id="boton-salir" type="button" class="btn btn-danger" onclick="location.href = './'">
                    <i class="fas fa-sign-out-alt"></i> Salir
                </button>
            </div>
        </div>


        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
        <script src="js/admin.js" type="text/javascript"></script>

    </body>
</html>
