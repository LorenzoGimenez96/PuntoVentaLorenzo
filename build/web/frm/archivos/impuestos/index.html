<div class="card">
    <div class="card-header bg-primary text-white text-center">
        Impuestos
    </div>
    <div class="card-body">
        <form id="form-formulario">
            <div class="row mb-1">
                <div class="col-md-2">
                    <label for="id_impuesto">Id</label>
                </div>
                <div class="col-md-2">
                    <input type="text" id="id_impuesto" name="id_impuesto"
                           onchange="buscar_id()"
                           class="form-control form-control-sm"
                           value="0"
                           placeholder="Id de Impuesto">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-sm btn-primary"
                            onclick="cargar_busqueda('frm/archivos/impuestos/buscar_impuestos.html')">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-2">
                    <label for="nombre_impuesto">Nombre</label>
                </div>
                <div class="col-md-10">
                    <input type="text" id="nombre_impuesto" name="nombre_impuesto" 
                           class="form-control form-control-sm"
                           placeholder="Nombre del Impuesto">
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-2">
                    <label for="porcentaje_impuesto">Porcentaje</label>
                </div>
                <div class="col-md-10">
                    <textarea class="form-control form-control-sm"
                              rows="5"
                              id="porcentaje_impuesto" name="porcentaje_impuesto"
                              placeholder="Porcentaje del Impuesto"
                              ></textarea>
                </div>

            </div>
        </form>

    </div>
    <div class="card-footer text-center">
        <button class="btn btn-sm btn-primary" id="boton-agregar" onclick="agregar()">
            <i class="fas fa-plus"></i> Agregar
        </button>
        <button class="btn btn-sm btn-success" id="boton-modificar" onclick="modificar()">
            <i class="fas fa-pencil-alt"></i> Modificar
        </button>
        <button class="btn btn-sm btn-danger" id="boton-eliminar" onclick="eliminar()">
            <i class="fas fa-trash"></i> Eliminar
        </button>
        <button class="btn btn-sm btn-warning" onclick="salir_formulario()">
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>
    </div>
</div>

<script>
    $.getScript('frm/archivos/impuestos/js/scripts.js');
</script>
