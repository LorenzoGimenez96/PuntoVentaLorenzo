<div class="card">
    <div class="card-header bg-primary text-white text-center">
       Tipos de Items
    </div>
    <div class="card-body">
        <form id="form-formulario">
            <div class="row mb-1">
                <div class="col-md-2">
                    <label for="id_tipoitem">Id</label>
                </div>
                <div class="col-md-2">
                    <input type="text" id="id_tipoitem" name="id_tipoitem"
                           onchange="buscar_id()"
                           class="form-control form-control-sm"
                           value="0"
                           placeholder="Id Tipo Item">
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-sm btn-primary"
                            onclick="cargar_busqueda('frm/archivos/tipositems/buscar_tipositems.html')">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-md-2">
                    <label for="nombre_tipoitem">Nombre</label>
                </div>
                <div class="col-md-5">
                    <input type="text" id="nombre_tipoitem" name="nombre_tipoitem" 
                           class="form-control form-control-sm"
                           placeholder="Nombre del Tipo de Item">
                </div>

            </div>
        </form>

    </div>
    <div class="card-footer text-center">
        <button class="btn btn-sm btn-primary" id="boton-agregar" onclick="agregar()">
            <i class="fas fa-plus"></i> Agregar
        </button>
        <button class="btn btn-sm btn-success" id="boton-modificar" onclick="modificar()">
            <i class="fas fa-pencil-alt"></i> Modificar
        </button>
        <button class="btn btn-sm btn-danger" id="boton-eliminar" onclick="eliminar()">
            <i class="fas fa-trash"></i> Eliminar
        </button>
        <button class="btn btn-sm btn-warning" onclick="salir_formulario()">
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>
    </div>
</div>

<script>
    $.getScript('frm/archivos/tipositems/js/scripts.js');
</script>
